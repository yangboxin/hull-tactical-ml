run:
  name: baseline_ridge
  seed: 42
  time_col: date_id
  target_col: market_forward_excess_returns
  out_dir: runs

data:
  raw_path: data/raw/train.csv
  drop_cols:
    - forward_returns
    - risk_free_rate

split:
  method: walk_forward
  n_folds: 5
  test_size: 1447        
  min_train_size: 1500 

features:
  use_numeric_only: true
  drop_na_rows: true
  max_missing_ratio: 0.2 

preprocess:
  scale: standard         
  impute: none            

model:
  type: ridge
  params:
    alpha: 1.0

eval:
  metrics:
    - rmse
