run:
  time_col: date_id
  target_col: market_forward_excess_returns
  tag: 126d

data:
  raw_path: data/raw/train.csv

model:
  name: xgboost
  params:
    n_estimators: 300
    max_depth: 4
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
    reg_alpha: 0.0
    reg_lambda: 1.0

features:
  lags: [1, 5]
  rolling_windows: [5]
  max_missing_ratio: 0.2
  drop_na_rows: true
  drop_columns:
    - forward_returns
    - risk_free_rate
    - market_forward_excess_returns


split:
  method: walk_forward
  n_folds: 12
  test_size: 126       
  min_train_size: 2520  

backtest:
  threshold: 0.002
  cost_per_trade: 0.0001
