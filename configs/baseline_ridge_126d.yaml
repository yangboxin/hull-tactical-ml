run:
  name: baseline_ridge
  seed: 42
  time_col: date_id
  target_col: market_forward_excess_returns
  out_dir: runs
  tag: 126d

data:
  raw_path: data/raw/train.csv
  drop_cols:
    - forward_returns
    - risk_free_rate

split:
  method: walk_forward
  n_folds: 12
  test_size: 126        
  min_train_size: 2520  


features:
  lags: [1, 5]
  rolling_windows: [5]  
  rolling_stats: ["mean"]
  max_missing_ratio: 0.2
  drop_na_rows: true

backtest:
  threshold: 0.002
  cost_per_trade: 0.0001

preprocess:
  scale: standard         
  impute: none            

model:
  name: ridge
  params:
    alpha: 1.0

eval:
  metrics:
    - rmse
